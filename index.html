<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city-name">Dhaka</h1>
            <h3><span id="temperature">38.06</span>&deg;C</h3>
            <h1 class="lead">Clouds</h1>
        </div>
    </div>

    <script>
        fetch('http://api.openweathermap.org/data/2.5/weather?id=524901&lang=fr&appid=615ec292095fe7149a25193258655973')
        .then(res => res.json())
        .then(data => {
            const temperature = data.main.temp;
            document.getElementById('temperature').innerText = temperature;
            const cityName = data.name;
            document.getElementById('city-name').innerText = cityName;
            // const leadCondition = data.weather.main;
            // document.getElementById('lead').innerText = leadCondition;
            console.log(data);

        })
    </script>

</body>

</html>
